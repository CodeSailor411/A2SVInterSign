{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: white;
    }

    .form-style {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff; /* White background */
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-style h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .site-form {
        display: flex;
        flex-direction: column;
    }

    .site-form label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .site-form input, .site-form select, .site-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .site-form input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .site-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .form-style .errorlist {
        color: red;
        font-weight: bold;
        margin-top: -10px;
        margin-bottom: 15px;
    }
</style>

<div class="form-style">
    <h1>Sign Up</h1>
    <form class="site-form" action="." method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields as paragraph elements for better spacing -->
        <input type="submit" value="Sign Up">
    </form>
</div>

{% endblock %}
